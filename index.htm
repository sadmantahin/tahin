<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Step Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    video {
      height: 300%;
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box" id="stepBox">
  <!-- Step 1 -->
  <div id="step1">
    <button onclick="showError()">Let's Go</button>
    <p id="errorMsg" class="error hidden">Error! Please Try Again.</p>
    <button id="tryAgainBtn" class="hidden" onclick="goToStep2()">Try Again</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="hidden">
    <button onclick="goToStep3()">Open</button>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="hidden">
    <h2>BC</h2>
    <video controls>
      <source src="love.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  function showError() {
    document.getElementById("errorMsg").classList.remove("hidden");
    document.getElementById("tryAgainBtn").classList.remove("hidden");
  }

  function goToStep2() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function goToStep3() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
  }
</script>

</body>
</html>
